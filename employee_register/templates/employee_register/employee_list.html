{% extends "employee_register/base.html" %}

{% block content %}
    <table class="table table-borderless">
        <thead class="border-bottom font-weight-bold">
            <tr>
                <td>Фамилия Имя Отчество</td>
                <td>Должность</td>
                <td>Телефон</td>
                <td><a href="{% url 'employee_insert' %}" class="btn btn-outline-success"><i class="fas fa-plus"></i>Добавить</a></td>
            </tr>
        </thead>
        <tbody>
            {% for employee in employee_list %}
                <tr>
                    <td>{{employee.fullname}}</td>
                    <td>{{employee.position}}</td>
                    <td>{{employee.mobile}}</td>
                    <td>
                        <a href="{% url 'employee_update' employee.id %}" class="btn text-secondary px-0"><i class="far fa-edit fa-lg"></i>Edit</a>
                        <form action="{% url 'employee_delete' employee.id %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn">
                                <i class="far fa-trash-alt fa-lg text-danger float-right">Delete</i>
                            </button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
